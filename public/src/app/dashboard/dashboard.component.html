<br>
<div class="container">
  <form class="col s8" (ngSubmit)="createGame()" #gameForm="ngForm">
    <div class="row">
      <div class="col s4 offset-m2">
        <label for="players" data-error="Must have at least 2 players">How many Players?</label>
        <input placeholder="Enter at least 2 Players" id="players" type="number" name="numPlayers" min="2" pattern="[0-9]+" required [(ngModel)]="players" class="validate input-field">
      </div>
      <div class="col s4">
        <label for="dice" data-error="Must play with at least 1 die">How many Die?</label>
        <input placeholder="Enter the number of dice to play with" id="dice" type="number" name="numDie" min="1" pattern="[0-9]+" required [(ngModel)]="die" class="validate input-field">
      </div>
    </div>
    <div class="row">
      <div class="col s4 offset-m5">
        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!gameForm.form.valid">Let's Play!
          <i class="material-icons right">play_circle_filled</i>
        </button>
      </div>
    </div>
  </form>
</div>
